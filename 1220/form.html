<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form action="form_request.php" method="post">
    <h1>表單系統</h1>
    <p>請留下個人資料</p>
    <p>姓名：<input type="text" name="user"></p>
    <p>電話：<input type="tel" name="tel"></p>
    <p>郵件：<input type="email" name="mail"></p>
    <p>網址：<input type="url" name="url"></p>
    <p>性別</p>
    <input type="radio" name="sexual" value="1">男生<br>
    <input type="radio" name="sexual" value="0">女生<br>
    <br>
    <label for="city">籍貫：</label><input type="text" id="city">
    <br>
    <p>年齡層分析</p>
    <select name="age">
      <option value="1">小於20歲</option>
      <option value="2" selected>20-40歲</option>
      <!-- 在屬性內加上selected可設為default -->
      <option value="3">40-60歲</option>
      <option value="4">大於60歲</option>
    </select>
    <br><br>
    <fieldset>
      <legend>你會下列哪些軟體能力</legend>
      <input type="checkbox" name="software[]" value="html">HTML<br>
      <input type="checkbox" name="software[]" value="css">CSS<br>
      <input type="checkbox" name="software[]" value="js">JavaScript<br>
      <input type="checkbox" name="software[]" value="php">PHP<br>
      <input type="checkbox" name="software[]" value="jquery">jQuery<br>
    </fieldset>
    <p>意見回饋</p>
    <textarea name="sugest" cols="50" rows="5"></textarea><br>
    <br>
    <input type="submit">

  </form>



</body>

</html>
